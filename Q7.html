<html lang="en">

    <title>Document</title>
    <style>
        mark {

        }
    </style>
</head>
<body>
    <form>
        <mark>Yes! I want to subscibe to Mag-O-Zine</mark><br>

                <td><label for="zip">Zip</label></td>

            </tr>
        </table>
        Subscribe for:

        Send me more information about: <br>

        <input type="checkbox" id="Fishing-Zine" name="Fishing-Zine" value="Fishing-Zine"/>

    </form>
